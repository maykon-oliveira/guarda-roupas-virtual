<div class="flex justify-center items-center min-h-screen">
  <div class="mockup-phone">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo pt-5 justify-start phone-1">
        <div class="navbar bg-base-100">
          <div class="navbar-start">
            <div class="dropdown">
              <label tabindex="0" class="btn btn-ghost btn-circle">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" />
                </svg>
              </label>
              <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                <li><a>Homepage</a></li>
                <li><a>Portfolio</a></li>
                <li><a>About</a></li>
              </ul>
            </div>
          </div>
          <div class="navbar-center">
            <a class="btn btn-ghost normal-case text-xl">Meu Guarda Roupas</a>
          </div>
          <div class="navbar-end">
            <button class="btn btn-ghost btn-circle">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </button>
          </div>
        </div>
        <h2 class="text-3xl mb-5 font-bold">Energia Zero</h2>
        <div class="join w-full px-5">
          <input [formControl]="newInput" class="input input-sm input-bordered join-item w-full"
            placeholder="Solicitante" />
          <button [disabled]="newInput.invalid" (click)="add()"
            class="btn btn-sm join-item rounded-r-full btn-primary">+</button>
        </div>
        <ul class="menu w-full my-10">
          <li class="flex" *ngFor="let l of lockOrders$ | async">
            <a class="hover-borded flex">
              <span class="flex-1">
                {{l.id}} - {{l.owner}}
              </span>
              <button (click)="remove(l)" class="btn btn-sm btn-error">-</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
